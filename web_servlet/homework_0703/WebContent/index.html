<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>

	<div class="navbar navbar-inverse navbar-static-top">
		<div class="navbar-header">
			<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-responsive-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a href="http://victorlee.cn" class="navbar-brand"><b>Homework</b></a>
		</div>
		<div class="collapse navbar-collapse navbar-responsive-collapse">
			<ul class="nav navbar-nav">
				<li><a href="http://victorlee.cn"><b>Question&Answer</b></a></li>
				<li><a href="http://victorlee.cn"><b>Tips</b></a></li>
			</ul>
			<div class="pull-right">
				<a class="btn btn-sm btn-success" id="locate" data-toggle="modal" href="#locateModal" data-keyboard="true"><i class="glyphicon glyphicon-map-marker"></i>&nbsp;&nbsp;<b id="location">Locate</b></a>
				<a class="btn btn-sm btn-warning" id="signup" data-toggle="modal" href="#signupModal" data-keyboard="true">Sign Up Free</a>
				<a class="btn btn-sm btn-primary" id="signin" data-toggle="modal" href="#signinModal" data-keyboard="true"><i class="glyphicon glyphicon-log-in"></i>&nbsp;&nbsp;Sign In</a>
			</div>
		</div>
	</div>	

	<section id="main">
		<div class="container">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<!--面板-->
					<form action="#" method="post" enctype="multipart/form-data;charset=utf-8">
						<!-- upload -->
						<div class="panel panel-default">
						
							<!-- panel-heading begin -->
							<div class="panel-heading">
							
								<div class="row">
									<!--下拉菜单-->
									<div class="col-md-4" id="course-div">
										<select class="form-control" id="course">
											<option>专业课程</option>
											<option>JAVA应用技术</option>
											<option>计算机图形学</option>
											<option>管理信息系统</option>
										</select>
									</div>
									
									<div class="col-md-4" id="exp-div">
										<select class="form-control" id="exp">
											<option>作业号</option>
											<option>实验一</option>
											<option>实验二</option>
											<option>实验三</option>
										</select>
									</div>
									<!--下拉菜单-->
								
									<div class="col-md-4">
										<!--上传图标-->
										<span id="upload" class="glyphicon glyphicon-open"></span>
										<!--上传图标-->
										
										<!--文件上传实现-->
										<input type="file" name="filename" id="filename">
										<!--文件上传实现-->
									</div>
								</div>
								<!-- panel-heading-row end -->
								
							</div>
							<!-- panel-heading end -->
							
							<div class="panel-body">
								<!--Panel content-->
								<p id="fileName">上传文件名</p>
								<p>
									命名格式：<span id="scale"></span>
								</p>
								<!--Panel content-->
							</div>
							
							<div id="tipsdiv" align="center" style="display: none;">
								<p>
									<span id="tips" style="color: red;"></span>
								</p>
							</div>
							
							<div id="progressMain" class="progress progress-striped active" style="display: none;">
								<div id="progressBar" class="progress-bar progress-bar-success"
									role="progressbar" aria-valuenow="0" aria-valuemin="0"
									aria-valuemax="100" style="width: 0%;"></div>
							</div>
							
							<div class="panel-footer">
								<button type="button" id="btn_upload">
									upload&nbsp;<span class="glyphicon glyphicon-upload"></span>
								</button>
							</div>
							
						</div>
						<!--面板-->
					</form>
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>
	</section>
	
	<footer class="modal-footer">
		<div class="container">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4" id="foot">
					<a href="http://www.miibeian.gov.cn/" target="_blank">粤ICP备16022829号-2</a>
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>
	</footer>
	
	
<!--locate modal begin-->
<div class="modal fade" id="locateModal" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">请选择具体班级</h4>	
			</div>
			<form>
				<div class="modal-body">
					<div class="form-horizontal">
					
						<div class="form-group">
							<label class="control-label col-md-2" for="university">学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;校:</label>
							<div class="col-md-9">
								<select class="form-control" id="university">
										<option>university</option>
										<option>仲恺农业工程学院</option>
										<option>仲恺农业大学</option>
										<option>仲大</option>
								</select>
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-md-2" for="department">院&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;系:</label>
							<div class="col-md-9">
								<select class="form-control" id="department">
										<option>department</option>
										<option>计算科学学院</option>
										<option>仲恺农业大学</option>
										<option>仲大</option>
								</select>
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-md-2" for="clazz">班&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;级:</label>
							<div class="col-md-9">
								<select class="form-control" id="clazz">
										<option>clazz</option>
										<option>信计133班</option>
										<option>仲恺农业大学</option>
										<option>仲大</option>
								</select>
							</div>
						</div>
						
					</div>
				</div>
			</form>
			<div class="modal-footer">
				<button id="btnLocate" type="button" class="btn btn-success" data-dismiss="modal"><b>确认班级</b></button>
			</div>
		</div>
	</div>
</div>
<!--locate modal end-->

<!--signup modal begin-->
<div class="modal fade" id="signupModal" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">注册</h4>	
			</div>
			<form>
				<div class="modal-body">
					<div class="form-horizontal">
						<div class="form-group has-feedback">
							<label class="control-label col-md-2" for="account">账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号:</label>
							<div class="col-md-9"><!--add has-error Class-->
								<input type="text" class="form-control" id="account" placeholder="请输入账号">	
								<span id="feedbackAccount" class="glyphicon glyphicon-remove form-control-feedback sr-only" aria-hidden="true"></span><!--remove sr-only Class-->
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-2" for="studentID">学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号:</label>
							<div class="col-md-9">
								<input type="text" class="form-control" id="studentID" placeholder="请输入学号">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-2" for="type">类&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;型:</label>
							<div class="col-md-3">
								<select class="form-control" id="type">
									<option>学&nbsp;&nbsp;&nbsp;&nbsp;生</option>
									<option>学&nbsp;&nbsp;&nbsp;&nbsp;委</option>
								</select>
							</div>
							<div class="col-md-offset-3 col-md-3">
								<span id="checkLearnComm" class="glyphicon glyphicon-remove">此学生不是学委</span>
							</div>
						</div>
						<div class="form-group">
							<label  class="control-label col-md-2" for="name">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:</label>
							<div class="col-md-9">
								<input type="text" class="form-control" id="name" placeholder="请输入姓名">	
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-2" for="sex">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别:</label>
							<div class="col-md-2">
								<select class="form-control" id="sex">
									<option>男</option>
									<option>女</option>
								</select>
							</div>
							<div class="col-md-offset-4 col-md-3">
								<span id="checkIDAndName" class="glyphicon glyphicon-menu-down">学号姓名不匹配</span>
								<!--removeClass("glyphicon-menu-up") addClass("glyphicon-menu-down")-->
								<!--html("两次密码不一致")-->
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-2" for="psw">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
							<div class="col-md-9">
								<input type="password" class="form-control" id="psw" placeholder="请输入密码">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-2" for="psw2">确认密码:</label>
							<div class="col-md-9">
								<input type="password" class="form-control" id="psw2" placeholder="请确认密码">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-2" for="email">邮箱认证:</label>
							<div class="col-md-7">
								<input type="text" class="form-control" id="email" placeholder="请输入邮箱">
							</div>
							<div class="col-md-2">
								<button id="sendCode" class="btn btn-sm btn-default"><b>验证邮箱</b></button>
							</div>
						</div>

					</div>
				</div>
			</form>
			<div class="modal-footer">
				<button id="btnRegister" type="button" class="btn btn-success" data-dismiss="modal"><b>立即注册</b></button>
			</div>
		</div>
	</div>
</div>
<!--signup modal end-->

<!--signin modal begin-->
<div class="modal fade" id="signinModal" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">登录</h4>	
			</div>
			<form>
				<div class="modal-body">
					<div class="form-horizontal">
					
						<div class="form-group has-feedback">
							<label class="control-label col-md-2" for="signin_account">账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号:</label>
							<div class="col-md-9"><!--add has-error Class-->
								<input type="text" class="form-control" id="signin_account" placeholder="请输入账号">	
								<span id="feedbackAccount" class="glyphicon glyphicon-remove form-control-feedback sr-only" aria-hidden="true"></span><!--remove sr-only Class-->
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-2" for="signin_psw">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
							<div class="col-md-9">
								<input type="password" class="form-control" id="signin_psw" placeholder="请输入密码">
							</div>
						</div>
						
						<div class="form-group" id="check_psw_div">
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<span id="check_psw" class="col-md-offset-8 glyphicon glyphicon-remove">账号密码不匹配</span>
						</div>
						
					</div>
				</div>
			</form>
			<div class="modal-footer">
				<button id="btnLogin" type="button" class="btn btn-success" data-dismiss="modal"><b>现在登录</b></button>
			</div>
		</div>
	</div>
</div>
<!--signin modal end-->

</body>
